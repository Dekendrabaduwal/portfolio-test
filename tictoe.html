<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dekendra Game - Tic-Tac-Toe</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            display: none;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 10px;
            margin: 20px auto;
        }
        .cell {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            font-size: 2.5rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .cell.taken {
            pointer-events: none;
            background: rgba(255, 255, 255, 0.4);
            color: #333;
        }
        .result {
            font-size: 1.8rem;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .reset {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 1.2rem;
            background: #ff5722;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .reset:hover {
            background: #e64a19;
            transform: scale(1.1);
        }
        .celebration {
            animation: celebration 1s infinite alternate;
        }
        @keyframes celebration {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); color: #ffeb3b; }
        }
        /* Mode Selection Styles */
        .mode-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .mode-selection h2 {
            margin-bottom: 20px;
        }
        .mode-selection button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .mode-selection button:hover {
            background: #ff5722;
        }
    </style>
</head>
<body>
    <div id="modeSelection" class="mode-selection">
        <h2>Choose Game Mode</h2>
        <button id="computerMode">Computer</button>
        <button id="friendsMode">Friends</button>
    </div>

    <div class="container">
        <h1>Dekendra Game</h1>
        <div class="board" id="board"></div>
        <div class="result" id="result"></div>
        <button class="reset" id="reset">Restart Game</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const result = document.getElementById('result');
        const resetButton = document.getElementById('reset');
        const container = document.querySelector('.container');
        const modeSelection = document.getElementById('modeSelection');
        const computerModeBtn = document.getElementById('computerMode');
        const friendsModeBtn = document.getElementById('friendsMode');
        let currentPlayer = 'X';
        let gameActive = true;
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let playerXName = '';
        let playerOName = '';
        let gameMode = '';

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];

        function handleCellClick(event) {
            const cell = event.target;
            const cellIndex = cell.getAttribute('data-index');

            if (gameState[cellIndex] !== '' || !gameActive) return;

            gameState[cellIndex] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add('taken');

            if (checkWin()) {
                const winnerName = currentPlayer === 'X' ? playerXName : playerOName;
                result.textContent = `${winnerName} wins! ðŸŽ‰`;
                result.classList.add('celebration');
                gameActive = false;
                return;
            }

            if (gameState.every(cell => cell !== '')) {
                result.textContent = 'It\'s a draw!';
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

            // If playing against computer and it's computer's turn, let the computer play
            if (gameMode === 'computer' && currentPlayer === 'O') {
                setTimeout(computerMove, 500);
            }
        }

        function checkWin() {
            return winningConditions.some(condition => {
                return condition.every(index => gameState[index] === currentPlayer);
            });
        }

        function resetGame() {
            gameState = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            result.textContent = '';
            result.classList.remove('celebration');
            board.innerHTML = '';
            createBoard();
            if (gameMode === 'computer' && currentPlayer === 'O') {
                setTimeout(computerMove, 500);
            }
        }

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        function computerMove() {
            if (!gameActive) return;
            const emptyIndexes = gameState.reduce((acc, cell, index) => {
                if (cell === '') acc.push(index);
                return acc;
            }, []);
            if (emptyIndexes.length === 0) return;
            const randomIndex = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
            const cell = board.querySelector(`[data-index="${randomIndex}"]`);
            gameState[randomIndex] = 'O';
            cell.textContent = 'O';
            cell.classList.add('taken');

            if (checkWin()) {
                result.textContent = `${playerOName} wins! ðŸŽ‰`;
                result.classList.add('celebration');
                gameActive = false;
                return;
            }

            if (gameState.every(cell => cell !== '')) {
                result.textContent = 'It\'s a draw!';
                gameActive = false;
                return;
            }

            currentPlayer = 'X';
        }

        computerModeBtn.addEventListener('click', () => {
            gameMode = 'computer';
            playerXName = prompt("Enter your name:", "Player X") || "Player X";
            playerOName = "Computer";
            alert(`${playerXName} will play as X and ${playerOName} will play as O. Let the game begin!`);
            modeSelection.style.display = 'none';
            container.style.display = 'block';
            createBoard();
        });

        friendsModeBtn.addEventListener('click', () => {
            gameMode = 'friends';
            playerXName = prompt("Enter Player X's name:", "Player X") || "Player X";
            playerOName = prompt("Enter Player O's name:", "Player O") || "Player O";
            alert(`${playerXName} will play as X and ${playerOName} will play as O. Let the game begin!`);
            modeSelection.style.display = 'none';
            container.style.display = 'block';
            createBoard();
        });

        resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
